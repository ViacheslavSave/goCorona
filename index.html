<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="https://fonts.googleapis.com/css?family=Rubik:regular,700&display=swap" rel="stylesheet" />
		<link href="https://fonts.googleapis.com/css?family=Raleway:700,800&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="/css/style.css" />
		<link rel="shortcut icon" href="/globe.ico" type="image/x-icon" />
		<title>gocorona</title>
	</head>

	<body>
		<div class="wrapper">
			<header id="open" class="header">
				<div id="close" class="header__container">
					<a class="header__logo" href=""><img src="/img/logo.svg" alt="logo" /></a>
					<div class="header__menu menu">
						<nav id="menu" class="menu__body">
							<div class="menu__plash"></div>
							<ul class="menu__list">
								<li class="menu__item"><a class="menu__link" href="">HOME</a></li>
								<li class="menu__item"><a class="menu__link" href="">FEATURES</a></li>
								<li class="menu__item"><a class="menu__link" href="">SUPPORT</a></li>
								<li class="menu__item"><a class="menu__link" href="">CONTACT US</a></li>
							</ul>
						</nav>
					</div>
					<div class="header__button">
						<a href="" class="button button--blue">DOWNLOAD</a>
						<a href="#open" class="icon-menu"><span></span></a>
						<a href="#close" class="close-icon-menu"></a>
					</div>
				</div>
			</header>
			<main class="main">
				<section class="get-started">
					<div class="get-started__container">
						<div class="get-started__content">
							<div class="get-started__block-text block-text">
								<h1 class="block-text__title block-text__title--blue">Take care of yours family’s <span>health.</span></h1>
								<div class="block-text__text">
									All in one destination for COVID-19 health queries. Consult 10,000+ health workers about your concerns.
								</div>
								<a class="block-text__button button" href="/">get started</a>
								
							</div>
						</div>
						<div class="get-started__image">
							<img src="/img/get-started/image.svg" alt="Картинка врача с ребенкомы" />
						</div>
						<a href="" class="get-started__video video-get-started">
							<div class="video-get-started__icon">
								<img src="/img/get-started/play.svg" alt="Кнопка Play " />
							</div>
							<div class="video-get-started__body">
								<div class="video-get-started__title">Stay safe with GoCorona</div>
								<div class="video-get-started__text">Watch Video</div>
							</div>
						</a>
					</div>
				</section>
			</main>
			<footer class="footer">footer</footer>
		</div>
	</body>
</html>
